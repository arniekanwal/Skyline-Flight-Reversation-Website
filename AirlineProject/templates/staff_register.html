<html>
<head>
</head>
<body>
<form action="/staffRegisterAuth" method="POST">
	<div>
		<label for="item1">Create Username:</label></br>
		<input type="text" id="item1" name="item1" 
		placeholder="Enter your unique username" required>
	</div>
	<div>
		<label for="item2">Password:</label></br>
		<input type="password" id="item2" name="item2" 
		placeholder="Password" required>
	</div>
	<div>
		<label for="item3">Enter name of Airline Employer:</label></br>
		<input type="text" id="item3" name="item3"
		placeholder="Airline Employer" required>
	</div>
    <div>
		<label for="item4">Please Enter Your First/Given Name:</label></br>
		<input type="text" id="item4" name="item4"
		placeholder="First Name" required>
	</div>
    <div>
		<label for="item5">Please Enter Your Last/Family Name:</label></br>
		<input type="text" id="item5" name="item5"
		placeholder="Last Name" required>
	</div>
    <div>
		<label for="item6">Date of Birth:</label></br>
		<input type="date" id="item6" name="item6"
		placeholder="Date of Birth" required>
	</div>
	<div>
		<label for="item7">Email Address:</label></br>
		<input type="text" id="item7" name="item7"
		placeholder="Email Address" required>
	</div>

	<label for="phone">Phone Number(s) (separate with semi-colon ';')</label>
	<div>
	<textarea name="phone" id="phone" style="width:200px;height: 100px;">
	</textarea>
    </div>

	<input type="submit" value=Register />
	{% if error %}
		<p class="error"><strong>Error:</strong> {{error}}</p>
	{% endif %}
</form>

<a href="/staff_home">Go back</a>
</body>
</html>
